<ion-header>

  <ion-navbar hideBackButton='true'>
    <ion-title>Setup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >

	<ion-list>

	  <ion-item>
	    <ion-label stacked color="primary">Enter Dashboard URL</ion-label>
	    <ion-input type="text" [(ngModel)]="saveForm.dashboardurl"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked color="primary">Email</ion-label>
	    <ion-input type="email" [(ngModel)]="saveForm.username"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked color="primary">Password</ion-label>
	    <ion-input type="password" [(ngModel)]="saveForm.password"></ion-input>
	  </ion-item>

	  <button ion-button block class="save-btn" (click)="Save()">Save</button>

	</ion-list>
	
</ion-content>
