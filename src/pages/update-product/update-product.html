<ion-header>

  <ion-toolbar>

  	<ion-buttons left>
	  	<button ion-button icon-only color="primary" class="logout_btn" (click)="goToAddProductPage()">
	  		<ion-icon name="power"></ion-icon>
	  	</button>
	</ion-buttons>

  	<ion-title>Update Existing Product</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

	<ion-list>
	  <ion-item>
	    <ion-label stacked color="primary">Barcode</ion-label>
	    <ion-input type="text" [(ngModel)] = "product.scanData"></ion-input>
	  </ion-item>
	  <img item-right src="assets/img/barcode.png" class="barcode_btn" (click)="Scan()" />
	  <ion-item>
	    <ion-label stacked color="primary">Product Name</ion-label>
	    <ion-input type="text" [(ngModel)] = "product.name"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked color="primary">Category</ion-label>
	    <ion-select type="text" placeholder="Category" interface="popover" [(ngModel)]="product.category">
	    	<ion-option *ngFor="let category of product.categories" value='{{category.name}}'>{{category.name}}</ion-option>
	    </ion-select>
	  </ion-item>

	  <!-- <ion-item class="cost_price_item"> -->
	  <ion-row>
	  	<ion-col>
	  		<ion-item>
		  		<ion-label stacked color="primary">Cost</ion-label>
			  	<ion-input type="number" [(ngModel)] = "product.cost" (ionFocus)="clearCost()"></ion-input>
			</ion-item>
	  	</ion-col>
		<ion-col>
			<ion-item>
			  <ion-label stacked color="primary">Price</ion-label>
			  <ion-input type="number" [(ngModel)] = "product.price" (ionFocus)="clearPrice()"></ion-input>
			</ion-item>
		</ion-col>
	  </ion-row>
	  <!-- </ion-item> -->

	  
  	 <ion-row>
  		<ion-col>
  			<ion-item>
  				<ion-label stacked color="primary">Stock</ion-label>
    			<ion-input type="number" [(ngModel)] = "product.stock" (ionFocus)="clearStock()"></ion-input>			
  			</ion-item>  			
  		</ion-col>
  		<ion-col>
  			<ion-item class="tax_status_item">
		      <ion-label class="tax_status_label"> Taxed </ion-label>
		      <ion-toggle [(ngModel)]="product.tax_status">Taxed</ion-toggle>
		    </ion-item>
  		</ion-col>
  	 </ion-row>

  	 <ion-row>
  		<ion-col>
  			<!-- <ion-item> -->
  				<button ion-button block color="light" class="cancel-btn" (click)="Cancel()">Cancel</button>
  			<!-- </ion-item>  	 -->		
  		</ion-col>
  		<ion-col>
  			<!-- <ion-item class="tax_status_item"> -->
		      <button ion-button block class="addproduct-btn" item-end (click)="updateProduct()">Update Product</button>
		    <!-- </ion-item> -->
  		</ion-col>
  	 </ion-row>

  	 <button ion-button block class="delete-btn" color="danger" (click)="DelProduct()">Delete Product</button>
     
	</ion-list>

</ion-content>
