<ion-header>

  <ion-toolbar>

  	<ion-buttons left>
	  	<button ion-button icon-only color="primary" class="setup_btn" (click)="goToSetupPage()">
	  		<ion-icon name="settings"></ion-icon>
	  	</button>
	</ion-buttons>

  	<ion-title>Employee PIN</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding class="employee_content">
	<ion-list>
		<img src="assets/img/logo.png" class="logo"/>
		<ion-label color="primary" class="enter_pin">Enter Employee PIN</ion-label>

        <div class="pin-number">
            <div class="row pincode-row">
                <ion-input type="number" max="9" min="0" #passcodeInput1 class="col col-10 col-offset-15 pincode-col" [(ngModel)]="pin.passcode1" (ngModelChange)="addPasscode1()"></ion-input>
                
                <ion-input type="number" max="9" min="0" #passcodeInput2 class="col col-10 col-offset-10 pincode-col" [(ngModel)]="pin.passcode2" (ngModelChange)="addPasscode2()"></ion-input>
                
                <ion-input type="number" max="9" min="0" #passcodeInput3 class="col col-10 col-offset-10 pincode-col" [(ngModel)]="pin.passcode3" (ngModelChange)="addPasscode3()"></ion-input>
                
                <ion-input type="number" max="9" min="0" #passcodeInput4 class="col col-10 col-offset-10 pincode-col" [(ngModel)]="pin.passcode4" (ngModelChange)="addPasscode4()"></ion-input>
            </div>
        </div>
	</ion-list>	
</ion-content>
