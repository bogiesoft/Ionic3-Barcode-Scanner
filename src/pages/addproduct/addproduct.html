<ion-header>

  <ion-toolbar>

  	<ion-buttons left>
	  	<button ion-button icon-only color="primary" class="logout_btn" (click)="goToEmployeePage()">
	  		<ion-icon name="power"></ion-icon>
	  	</button>
	</ion-buttons>

  	<ion-title>addproduct</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

	<ion-list>
	  <ion-item>
	    <ion-label stacked color="primary">Barcode</ion-label>
	    <ion-input type="text" [(ngModel)] = "product.scanData"></ion-input>
	  </ion-item>
	  <img item-right src="assets/img/barcode.png" class="barcode_btn" (click)="Scan()" />
	  <ion-item>
	    <ion-label stacked color="primary">Product Name</ion-label>
	    <ion-input type="text" [(ngModel)] = "product.name"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked color="primary">Category</ion-label>
	    <ion-input type="text" [(ngModel)] = "product.category" (ionFocus)="getCategory()"></ion-input>
	  </ion-item>

	  <!-- <ion-item class="cost_price_item"> -->
	  <ion-row>
	  	<ion-col>
	  		<ion-item>
		  		<ion-label stacked color="primary">Cost</ion-label>
			  	<ion-input type="number" [(ngModel)] = "product.cost" (ionFocus)="clearCost()"></ion-input>
			</ion-item>
	  	</ion-col>
		<ion-col>
			<ion-item>
			  <ion-label stacked color="primary">Price</ion-label>
			  <ion-input type="number" [(ngModel)] = "product.price" (ionFocus)="clearPrice()"></ion-input>
			</ion-item>
		</ion-col>
	  </ion-row>
	  <!-- </ion-item> -->

	  
  	 <ion-row>
  		<ion-col>
  			<ion-item>
  				<ion-label stacked color="primary">Stock</ion-label>
    			<ion-input type="number" [(ngModel)] = "product.stock" (ionFocus)="clearStock()"></ion-input>			
  			</ion-item>  			
  		</ion-col>
  		<ion-col>
  			<button ion-button block class="addproduct-btn" item-end (click)="AddProduct()">Add Product</button>
  		</ion-col>
  	 </ion-row>

	</ion-list>

</ion-content>
